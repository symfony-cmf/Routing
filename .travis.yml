language: php

php:
  - 7.2
  - 7.3

sudo: false

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache

env:
  matrix: SYMFONY_VERSION=4.0.*
  global:
    - SYMFONY_PHPUNIT_VERSION=6
    - COMPOSER_MEMORY_LIMIT=-1
    - SYMFONY_DEPRECATIONS_HELPER="max[self]=0"

matrix:
  include:
    - php: 7.2
      env: COMPOSER_FLAGS="--prefer-lowest" SYMFONY_REQUIRE=4.4.* SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 7.4
      env: SYMFONY_REQUIRE=4.4.*
    - php: 7.4
      env: SYMFONY_REQUIRE=5.0.*
  fast_finish: true
  allow_failures:

before_install:
  - phpenv config-rm xdebug.ini || true
  - composer global require --no-progress --no-scripts --no-plugins symfony/flex

install: travis_wait composer update -n --prefer-stable --prefer-dist $COMPOSER_FLAGS
script:
  - composer validate --no-check-all --ansi
  - make test

notifications:
  irc: "irc.freenode.org#symfony-cmf"
