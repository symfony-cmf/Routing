      env: DEPS=dev SYMFONY_VERSION=3.3.*
    - php: 5.6
      env: COMPOSER_FLAGS="--prefer-lowest" SYMFONY_VERSION=2.8.* SYMFONY_DEPRECATIONS_HELPER=weak
